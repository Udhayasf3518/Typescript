<html>
    <head>
        <title>Course Enrollement</title>
        <link rel="stylesheet" href="style/style.css">
    </head>

    <body>
        <script src="script/script.js"></script>
<!-- Home Page -->
        <div id="Main">
            <h1>Home</h1>

            <button onclick="NewUser()" type="button">New User</button>

            <button onclick="LogIn1()" type="button">LogIn</button>
        </div>

<!-- User Registration Page -->
        
        <div id="NewUser">

            <h1>Registration</h1>

            <label for="UserName">UserName : </label>
            <input type="text" id="Username" placeholder="UserName"><br><br>

            <label for="Age">Age : </label>
            <input type="number" id="Age" placeholder="Age"><br><br>

            <label for="PhoneNo">Phone Number : </label>
            <input type="number" id="PhoneNo" placeholder="PhoneNo"><br><br>

            <button onclick="Register()" type="button">Resgister</button>
            <button onclick="Exit()" type="button">Exit</button>

        </div>

<!-- LogIn Page -->

        <div id="Login">

            <h1>LogIn</h1>
            <label for="UserId">User ID : </label>
            <input type="text" id="UserId" placeholder="UserId">
            <button onclick="LogIn2()" type="button">Login</button>
            <button onclick="Exit()" type="button">Exit</button>

        </div>
<!-- options -->
        <div id="Option">

            <h1>Options</h1>

            <button onclick="AvailCourse()" type="button">AvailableCourse</button>

            <button onclick="EnrolledCourse()" type="button">EnrolledCourse</button>
            
            <button onclick="Exit()" type="button">Exit</button>
        </div>

<!-- Available Course -->
        <div id="AvailableCourse">

            <h1>AvailableCourse</h1>

            <label for="AvailableCourse">AvailableCourse : </label>
            <select name="Course" id="ACourse">
                <option value="C-Sharp">C-Sharp</option>
                <option value="HTML">HTML</option>
                <option value="Javascript">Javascript</option>
                <option value="Typescript">Typescript</option>
                <option value="MySQL">MySQL </option>
            </select><br><br>

            <label for"days">Number of Days:</label><input type="number" id="days1"><br>

            <button onclick="Enroll()" type="button">Purchase</button>
            <button onclick="MainMenu()" type="button">Main Menu</button>
            <button onclick="Exit()" type="button">Exit</button>
                
        </div>

<!-- Enrolled Course -->

        <div id="EnrolledCourse">

            <h1>EnrolledCourse</h1>
 
            <label id="Days" for="Days"> </label><br>
            Total Days : 
            <label id="totalday"></label>
<br><br>
            <button onclick="MainMenu()" type="button">Main Menu</button>
            <button onclick="Exit()" type="button">Exit</button>

        </div>

    </body>
</html>
